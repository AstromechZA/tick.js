<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title></title>
</head>
<body onload="main()">
	<script type="text/javascript" src="../js/tick.js"></script>
	<script type="text/javascript">


		function assert(result) {
			if (!result) {
				console.log('test failed');
				console.log('' + result + ' not true');
			} else {
				console.log('test passed');
			}
		}

		function equal(result, expected) {
			if (result != expected) {
				console.log('test failed');
				console.log('' + result + ' not equal to ' + expected);
			} else {
				console.log('test passed');
			}
		}



		var main = function _main() {
			
			equal(
				tick(), 
				new Date().valueOf()
			)

			equal(
				tick(0), 
				new Date(0).valueOf()
			)

			equal(
				tick("2014-04-28T13:09:49.080Z"), 
				new Date("2014-04-28T13:09:49.080Z").valueOf()
			)

			equal(
				tick(0).toString(), 
				new Date(0).toString()
			)

			equal(
				tick(0).toString('%YYYY'), 
				'1970'
			)

			equal(
				tick(0).toString('%MM %YYYY'), 
				'01 1970'
			)

			equal(
				tick(0).toString('%month'), 
				'January'
			)

			equal(
				tick(0).toString('%DD %dayofweek %dd'), 
				'01 Thursday 1' 
			)

			assert(
				tick( "1970-01-01T02:00:00.000+02:00" ).eq( tick( "1970-01-01T00:00:00.000Z" ) )
			)

		}
	</script>
</body>
</html>
